<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"  crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0062be;
  
}
*
{
	margin: 0px;
	padding: 0px;
}


.logo{
  
width: 60px;
height: 60px;
  margin-top: -130px;
  margin-left: 22px;
}
.logo:hover{
transform: rotate(360deg);
transition: 2000ms;
}



.tagline{
  color: white;
  font-size: 48px;


}
.taglineButton{
background-color: transparent;
  border:2px solid white;
  color: white;
  width: 150px;
  height: 40px;

}
.taglineButton:hover{
  color: black;
  background-color: white;
}



.topnav {
  overflow: hidden;
  background-color: transparent;

}

.topnav a {
  float: right;
  display: block;
  color: white;
  text-align: center;
  margin: 5px;
  padding: 14px 28px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: white;
  color: black;
  transition: 300ms;

}

.topnav a.active {
  background-color: white;
  color: black;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
.marqueetag{
	color: white;
	font-size: 35px;
  
}
ul{
	list-style-type: none;

}
ul li a{
	color: white
}


.sliders{
  list-style-type none;
}
.sliders li{
  display: inline-block;
  margin: 2px;

}
.sliders li img{
  width: 40px;
  height:60px;
}
.sliders li img:hover{
transform: translateY(-25%);
transition: 500ms;
}
.sliding{
width: 220px;
height: 380px;
transition: 500ms;

}
.sliding:hover{
 width: 230px;
height: 400px; 


}
.buybutton{
border: none;
width: 300px;
height: 40px;
border-radius: 20px;
outline-style: none;
}
.buybutton:focus {
  outline:none;
  box-shadow: none;
}
.buybutton:hover{
background-color:#B0B0B0 ;
color: white;
}

</style>
</head>
<body>
<div class="body1">
  
<div class="topnav" id="myTopnav">
  <p></p>
  <a href="#news">News</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  <a href="#home" class="active">Home</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>

</div>
<br>
 <img src="logo.png" class="logo">
<br>
<br>

<div class="A">
  <div class="container-fluid">

 
  <div class="row">
   
    <div class="col-sm-6" style="color: white">
    
      <h2 style="font-size: 58px"><b>That's What<br><span>I Like</span></b></h2>
      <P>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit,sed do eiusmod tempor incididunt ut labore et dolore magna aliqua Ut enim ad minim veniam, quis nostrud exercitation ullamcolaboris nisi ut aliquip ex ea commodo consequat.
     </P>
     <button class="buybutton">Cick for Buy</button>
    </div>


    <div class="col-sm-6" >
      <center>
      <img src="p1.png" class="sliding">
      </center>
    </div>
   
  </div>
</div>

</div>
<br>

<center>

<ul class="sliders">
        <li><img src="p2.png" onclick="imageslider('p2.png');changeBackgroundcolor('#e60c2c')"></li>
        <li><img src="p1.png" onclick="imageslider('p1.png');changeBackgroundcolor('#0062be')"></li>
        <li><img src="p3.png" onclick="imageslider('p3.png');changeBackgroundcolor('#1e1e1e')"></li>
</ul>
</center>
    </div>
</div>
  </div>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
function imageslider(anything){
document.querySelector('.sliding').src=anything;
}
function changeBackgroundcolor(color){
const sec =document.querySelector('body');
sec.style.background= color;
}

</script>

</body>
</html>
